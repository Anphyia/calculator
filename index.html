<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/main.css">
    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js" defer></script>
    <title>Calculator</title>
</head>
<body class="vh-100 min-vh-50 d-flex flex-column justify-content-center align-items-center bg-info-subtle">
    <div class="container d-flex flex-column align-items-center">
        <div class="row">
            <div class="col">
                <div id="display" class="display-6 text-wrap text-break text-end p-1 pt-5 mb-1 bg-primary rounded border border-4 border-dark border-opacity-50">0</div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <button id="7" type="button" class="btn btn-lg btn-info btn-outline-dark">7</button>
                <button id="8" type="button" class="btn btn-lg btn-info btn-outline-dark">8</button>
                <button id="9" type="button" class="btn btn-lg btn-info btn-outline-dark">9</button>
                <button id="/" type="button" class="btn btn-lg btn-primary btn-outline-dark">/</button>     
            </div>
        </div>
        <div class="row">
            <div class="col">
                <button id="4" type="button" class="btn btn-lg btn-info btn-outline-dark">4</button>
                <button id="5" type="button" class="btn btn-lg btn-info btn-outline-dark">5</button>
                <button id="6" type="button" class="btn btn-lg btn-info btn-outline-dark">6</button>
                <button id="*" type="button" class="btn btn-lg btn-primary btn-outline-dark">*</button>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <button id="1" type="button" class="btn btn-lg btn-info btn-outline-dark">1</button>
                <button id="2" type="button" class="btn btn-lg btn-info btn-outline-dark">2</button>
                <button id="3" type="button" class="btn btn-lg btn-info btn-outline-dark">3</button>
                <button id="-" type="button" class="btn btn-lg btn-primary btn-outline-dark">-</button>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <button id="clear" class="btn bg-warning btn-outline-dark fw-bold">AC</button>
                <button id="0" type="button" class="btn btn-lg btn-info btn-outline-dark">0</button>
                <button id="=" type="button" class="btn btn-lg btn-primary btn-outline-dark">=</button>
                <button id="+" type="button" class="btn btn-lg btn-primary btn-outline-dark">+</button>
            </div>
        </div>
    </div>
</body>
</html>
